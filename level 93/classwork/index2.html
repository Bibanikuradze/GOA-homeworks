<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Expression Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.2em;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        .results {
            margin-top: 25px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        
        .result-item {
            margin-bottom: 15px;
            padding: 10px;
            background: white;
            border-radius: 6px;
            border: 1px solid #e9ecef;
        }
        
        .result-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 5px;
        }
        
        .result-value {
            font-size: 18px;
            color: #212529;
            font-family: 'Courier New', monospace;
        }
        
        .error {
            color: #dc3545;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 10px;
            border-radius: 6px;
            margin-top: 15px;
        }
        
        .example {
            background: #e3f2fd;
            border: 1px solid #bbdefb;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .example strong {
            color: #1976d2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§® Math Expression Calculator</h1>
        
        <div class="example">
            <strong>Example:</strong> Enter a math expression like "12.5 + 7.3 * 2" or "10 / 3 + 5"
        </div>
        
        <div class="input-group">
            <label for="expression">Enter Math Expression:</label>
            <input type="text" id="expression" placeholder="e.g., 12.5 + 7.3 * 2">
        </div>
        
        <button onclick="calculateExpression()">Calculate</button>
        
        <div id="results" class="results" style="display: none;">
            <div class="result-item">
                <div class="result-label">Original Expression:</div>
                <div class="result-value" id="original"></div>
            </div>
            
            <div class="result-item">
                <div class="result-label">Evaluated Result:</div>
                <div class="result-value" id="evaluated"></div>
            </div>
            
            <div class="result-item">
                <div class="result-label">Integer Conversion (parseInt):</div>
                <div class="result-value" id="integer"></div>
            </div>
            
            <div class="result-item">
                <div class="result-label">Float Conversion (parseFloat):</div>
                <div class="result-value" id="float"></div>
            </div>
        </div>
        
        <div id="error" class="error" style="display: none;"></div>
    </div>

    <script src="script2.js"></script>
</body>
</html>
