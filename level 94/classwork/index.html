<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String concat() Examples</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 2rem; }
      h1 { margin-bottom: 1rem; }
      .example { margin-bottom: 1rem; }
      code { background: rgb(244, 244, 244); padding: 0.1rem 0.3rem; border-radius: 3px; }
    </style>
  </head>
  <body>
    <h1>Using String.concat()</h1>

    <div class="example">
      <strong>1) Create two strings and join them into one:</strong>
      <div>Result: <span id="two-strings-result"></span></div>
      <div><small><code>str1.concat(str2)</code></small></div>
    </div>

    <div class="example">
      <strong>2) Concatenate three strings together:</strong>
      <div>Result: <span id="three-strings-result"></span></div>
      <div><small><code>a.concat(b, c)</code></small></div>
    </div>

    <div class="example">
      <strong>3) Add a space when joining two words:</strong>
      <div>Result: <span id="space-strings-result"></span></div>
      <div><small><code>word1.concat(" ", word2)</code></small></div>
    </div>

    <script src="script.js"></script>
  </body>
  </html>
