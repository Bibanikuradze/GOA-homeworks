<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>endsWith Examples</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; }
        h1 { margin-bottom: 1rem; }
        .example { margin-bottom: 1rem; }
        code { background: rgb(244, 244, 244); padding: 0.1rem 0.3rem; border-radius: 3px; }
    </style>
</head>
<body>
    <h1>Using String.endsWith()</h1>

    <div class="example">
        <strong>1) Does the URL end with "/"?</strong>
        <div>URL: <code id="url-value"></code></div>
        <div>Result: <span id="url-result"></span></div>
        <div><small><code>url.endsWith("/")</code></small></div>
    </div>

    <div class="example">
        <strong>2) Check if a word ends with the letter "s":</strong>
        <div>Word 1: <code id="word1-value"></code> → <span id="word1-result"></span></div>
        <div>Word 2: <code id="word2-value"></code> → <span id="word2-result"></span></div>
          <div><small><code>endsWithS(word)</code></small></div>
    </div>

    <script src="script1.js"></script>
</body>
</html>
